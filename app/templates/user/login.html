{% extends "layout/default.html" %}
{% block content %}
  <div class="login-form center-block">
    <form role="form" action="" method=post>
      <div class="form-group">
        <label for="inputUsername">用户名</label>
        <input type="text" name="username" class="form-control" id="inputUsername" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <label for="inputPassword">密码</label>
        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="请输入密码">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="checked" name="remember_me"> 记住我
        </label>
      </div>
      <button type="submit" class=" form-control btn btn-primary">登录</button>
      <p class="help-block"><a href="{{ url_for('register') }}">没有账户？</a></p>
    </form>
  </div>
{% endblock %}
